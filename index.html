        <div class="prova destaque-anos"
             onclick="window.open('https://danielleitejr.fotop.com','_blank')">

</div>

           target="_blank"
           rel="noopener"
           class="instagram-btn"

<script>
/* ===== DADOS DAS PROVAS (VOC√ä S√ì EDITA AQUI) ===== */
const provas = [
  {
    titulo: "üèÉ Treino em Nogueira - Petr√≥polis - RJ",
    data: "2026-01-21",
    link: "https://danielleitejr.fotop.com/",
    tags: "janeiro nogueira petropolis treino"
  },
  {
    titulo: "üèÉ Ranking das Esta√ß√µes de Trilhas - Juiz de Fora - MG",
    data: "2026-01-18",
    link: "https://danielleitejr.fotop.com/fotos/eventos?evento=236497",
    tags: "janeiro jf juiz de fora trilha corrida"
  },
  {
    titulo: "üèÉ Movimenta Juiz de Fora - Trilhas - MG",
    data: "2026-01-18",
    link: "https://danielleitejr.fotop.com/fotos/eventos?evento=237225",
    tags: "janeiro jf trilha treino"
  }
];

/* ===== L√ìGICA ===== */
const meses = [
  "Janeiro","Fevereiro","Mar√ßo","Abril","Maio","Junho",
  "Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"
];

const lista = document.getElementById("lista-provas");
const grupos = {};

provas.forEach(p => {
  const d = new Date(p.data);
  const chave = `${meses[d.getMonth()]} ${d.getFullYear()}`;
  (grupos[chave] = grupos[chave] || []).push(p);
});

Object.entries(grupos).forEach(([mes, itens]) => {
  const bloco = document.createElement("div");
  bloco.className = "mes";
  bloco.innerHTML = `<h2>${mes}</h2>`;

  itens.forEach(p => {
    bloco.innerHTML += `
      <div class="prova" onclick="window.open('${p.link}','_blank')">
        <h3>${p.titulo}</h3>
        <p>${new Date(p.data).toLocaleDateString('pt-BR')} ‚Äî Abrir galeria</p>
        <span>${p.tags}</span>
      </div>`;
  });

  lista.appendChild(bloco);
});

/* ===== BUSCA ===== */
const normalizar = t =>
  t.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");

document.getElementById("busca").addEventListener("input", function () {
  const termo = normalizar(this.value);

  document.querySelectorAll(".mes").forEach(m => {
    let visivel = false;

    m.querySelectorAll(".prova").forEach(p => {
      const show = normalizar(p.innerText).includes(termo);
      p.style.display = show ? "block" : "none";
      if (show) visivel = true;
    });

    m.style.display = visivel ? "block" : "none";
  });
});

/* ===== BOT√ÉO TOPO ===== */
window.addEventListener("scroll", () => {
  document.getElementById("topo").style.display =
    scrollY > 200 ? "flex" : "none";
});
</script>
