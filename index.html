<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Foto, Mar e Aventuras | Daniel Leite Jr</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!--
  =====================================================
  SITE: FOTO, MAR E AVENTURAS
  AUTOR: Daniel Leite Jr
  VERSÃO: 1.0 FINAL — NÃO ALTERAR
  DATA: Janeiro / 2026

  ⚠️ ATENÇÃO FUTURA ⚠️
  - NÃO alterar estrutura de links (<a>)
  - NÃO renomear classes principais
  - Para novos meses: DUPLICAR blocos existentes
  - Para novas provas: COLAR apenas novos <a>

  Alterações estruturais somente em nova versão (1.1+)
  =====================================================
  -->

  <style>
    /* ===============================
       PALETA INSTITUCIONAL
       =============================== */
    :root {
      --azul-marinho: #0b1c2d;
      --azul-marinho-claro: #122a44;
      --branco: #ffffff;
      --cinza-texto: #e6e6e6;
      --laranja-provas: #f2a45c;
    }

    /* ===============================
       RESET BÁSICO
       =============================== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(
        to bottom,
        var(--azul-marinho),
        var(--azul-marinho-claro),
        #ffffff
      );
      color: #111;
      min-height: 100vh;
      transition: background 0.4s ease, color 0.4s ease;
    }

    body.dark {
      background: linear-gradient(
        to bottom,
        #050b12,
        #0b1c2d,
        #122a44
      );
      color: var(--cinza-texto);
    }

    /* ===============================
       CABEÇALHO
       =============================== */
    header {
      padding: 32px 16px 24px;
      text-align: center;
      color: white;
    }

    header h1 {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 6px;
    }

    header h2 {
      font-size: 0.9rem;
      font-weight: 400;
      opacity: 0.85;
    }

    /* ===============================
       BUSCA
       =============================== */
    .busca {
      display: flex;
      justify-content: center;
      margin: 24px 16px;
    }

    .busca input {
      width: 100%;
      max-width: 420px;
      padding: 12px 16px;
      border-radius: 24px;
      border: none;
      font-size: 1rem;
      outline: none;
    }

    /* ===============================
       LISTA DE PROVAS
       =============================== */
    main {
      max-width: 720px;
      margin: auto;
      padding: 0 16px 80px;
    }

    section {
      margin-bottom: 32px;
    }

    section h3 {
      font-size: 1.1rem;
      margin-bottom: 12px;
      color: var(--azul-marinho);
    }

    body.dark section h3 {
      color: white;
    }

    /* ⚠️ NÃO ALTERAR: cada prova é um <a> simples */
    .provas a {
      display: block;
      padding: 14px 16px;
      margin-bottom: 10px;
      background: rgba(255,255,255,0.85);
      border-radius: 12px;
      text-decoration: none;
      color: #111;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    body.dark .provas a {
      background: rgba(15,30,50,0.75);
      color: var(--cinza-texto);
    }

    .provas a:hover {
      transform: translateY(-2px);
    }

    /* ===============================
       BOTÃO PROVAS ANTERIORES
       (ÚNICO ELEMENTO LARANJA)
       =============================== */
    .anteriores {
      display: block;
      text-align: center;
      margin-top: 24px;
      padding: 14px;
      border-radius: 24px;
      background: var(--laranja-provas);
      color: #111;
      text-decoration: none;
      font-weight: 500;
    }

    /* ===============================
       RODAPÉ
       =============================== */
    footer {
      text-align: center;
      padding: 24px 16px 40px;
      font-size: 0.8rem;
      color: rgba(255,255,255,0.8);
    }

    body.dark footer {
      color: rgba(255,255,255,0.6);
    }

    /* ===============================
       BOTÃO INSTAGRAM — VERSÃO 1.0
       ISOLADO / OFICIAL / NÃO ALTERAR
       =============================== */
    .instagram-float {
      position: fixed;
      bottom: 20px;
      right: 16px;
      width: 52px;
      height: 52px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(
        circle at 30% 30%,
        #F58529,
        #DD2A7B,
        #8134AF,
        #515BD4
      );
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.35);
      z-index: 999;
      transition: transform 0.25s ease, opacity 0.25s ease;
    }

    .instagram-float:hover {
      transform: scale(1.05);
    }

    /* Apenas mobile */
    @media (min-width: 768px) {
      .instagram-float {
        display: none;
      }
    }

    /* ===============================
       BOTÃO VOLTAR AO TOPO (MOBILE)
       =============================== */
    .topo {
      position: fixed;
      bottom: 88px;
      right: 20px;
      background: rgba(0,0,0,0.5);
      color: white;
      padding: 10px 12px;
      border-radius: 50%;
      font-size: 14px;
      text-decoration: none;
      display: none;
    }

    body.scrolled .topo {
      display: block;
    }
  </style>
</head>

<body>
  <header id="topo">
    <h1>Fotos das provas e treinos</h1>
    <h2>Daniel Leite Jr · Fotógrafo</h2>
  </header>

  <div class="busca">
    <input type="text" placeholder="Buscar prova ou cidade…" />
  </div>

  <main>
    <!-- ===============================
         MÊS ATUAL — DUPLICAR PARA NOVOS
         =============================== -->
    <section>
      <h3>Janeiro 2026</h3>

      <div class="provas">
        <!-- MODELO INVISÍVEL (copiar) -->

        -->

        <a href="LINK-EXISTENTE-1" target="_blank">Prova 1 – Cidade</a>
        <a href="LINK-EXISTENTE-2" target="_blank">Prova 2 – Cidade</a>
      </div>
    </section>

    <a href="#" class="anteriores">Provas anteriores</a>
  </main>

  <footer>
    © Foto, Mar e Aventuras · Daniel Leite Jr
  </footer>

  <!-- BOTÃO INSTAGRAM FIXO MOBILE -->
  <!-- VERSÃO 1.0 — NÃO ALTERAR -->
  <a
    href="https://instagram.com/SEU_USUARIO"
    target="_blank"
    rel="noopener"
    class="instagram-float"
    aria-label="Instagram Foto, Mar e Aventuras"
  >
    <svg width="24" height="24" viewBox="0 0 24 24" fill="white"
      xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
      <path d="M7 2C4.24 2 2 4.24 2 7v10c0 2.76 2.24 5 5 5h10c2.76 0 5-2.24 5-5V7c0-2.76-2.24-5-5-5H7zm10 2a3 3 0 013 3v10a3 3 0 01-3 3H7a3 3 0 01-3-3V7a3 3 0 013-3h10zm-5 3a5 5 0 100 10 5 5 0 000-10zm0 2a3 3 0 110 6 3 3 0 010-6zm4.5-.9a1.1 1.1 0 110 2.2 1.1 1.1 0 010-2.2z"/>
    </svg>
  </a>

  <a href="#topo" class="topo">↑</a>

  <script>
    window.addEventListener("scroll", () => {
      document.body.classList.toggle("scrolled", window.scrollY > 200);
    });
  </script>
</body>
</html>
